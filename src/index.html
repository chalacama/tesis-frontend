<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DigiMentor</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="img\logo\png\lefth\digi-mentor-solo-buho.png">
  <script>
      (function () {
        const theme = localStorage.getItem('theme') || 'system';
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const resolvedTheme = theme === 'system' ? (prefersDark ? 'dark' : 'light') : theme;
        document.documentElement.style.colorScheme = resolvedTheme;
      })();
    </script>    
</head>
<body class="content-body">
  <script>
  (function () {
    const pathname = window.location.pathname;
    const splashRoutes = ['/learning', '/auth', '/studio'];
    const showSplash = splashRoutes.some(route => pathname.startsWith(route));
    if (showSplash) {
      document.body.classList.add('app-loading');
    }
  })();
</script>
  <div id="splash-screen">
    <img src="img\logo\png\lefth\digi-mentor-solo-buho.png" alt="Cargando DigiMentor...">
  </div>
  <app-root></app-root>
</body>
</html>
