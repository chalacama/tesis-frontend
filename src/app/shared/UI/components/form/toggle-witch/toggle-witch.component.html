<!-- components/toggle-witch/toggle-witch.component.html -->
<div
  [class]="hostClasses().join(' ')"
  [ngStyle]="styleMap()"
  [attr.role]="tgg.role || 'switch'"
  [attr.tabindex]="tgg.tabIndex ?? 0"
  [attr.aria-checked]="ariaChecked()"
  [attr.aria-label]="tgg.ariaLabel || 'Toggle'"
  [attr.title]="tgg.title || null"
  (click)="toggleFromUI()"
>
  <!-- Input real para formularios (CVA + autofocus posible) -->
  <input
    class="ui-togg__native"
    type="checkbox"
    [checked]="_checked"
    [disabled]="tgg.disabled"
    (change)="$event.stopPropagation(); toggleFromUI()"
  />

  <span class="ui-togg__track">
    <span class="ui-togg__thumb"></span>
  </span>
</div>
