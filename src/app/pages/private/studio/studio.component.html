<div class="content">
    <div (click)="toggleSidebar()" class="drawer-bg" *ngIf="isdrawer">

    </div>
    <div class="sidebar" *ngIf="!isSidebarClose || !isMobile" [class.sidebar-mobile]="!isSidebarClose"
        [class.collapsed]="isSidebarCollapsed">
        <div class="sidebar_content">
            <div class="sidebar-header">
                <div class="sidebar-padding" *ngIf="!hasExternalCourse">
                    <div *ngIf="!hasExternalUser">
                        <div *ngIf="datosUsuario$ | async as usuario">
                            <div class="content-thumbnail-avatar">
                                <div class="content-avatar">
                                    <img [class.profile-avatar-collapsed]="isSidebarCollapsed" class="profile-avatar"
                                        [src]="usuario.profile_picture_url" alt="">
                                </div>

                            </div>
                            <div class="content-username">
                                <div *ngIf="!isSidebarCollapsed" class="label-user-name">
                                    <p>{{ usuario.name }}</p>
                                    <p>{{ usuario.lastname }}</p>
                                    <!--  <p>{{ usuario.username }}</p> -->
                                </div>

                            </div>
                        </div>
                    </div>
                    <div *ngIf="hasExternalUser && portfolioData">
                        <div>
                            <div class="content-thumbnail-avatar">
                                <div class="content-avatar">
                                    <img [class.profile-avatar-collapsed]="isSidebarCollapsed" class="profile-avatar"
                                        [src]="portfolioData.profile_picture_url" alt="">
                                </div>

                            </div>
                            <div class="content-username">
                                <div *ngIf="!isSidebarCollapsed" class="label-user-name">
                                    <p>{{ portfolioData.name }}</p>
                                    <p>{{ portfolioData.lastname }}</p>
                                    <!-- <p>{{ portfolioData.username }}</p> -->
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar-padding" *ngIf="hasExternalCourse">
                    <div class="content-thumbnail-avatar content-thumbnail-miniature">
                        <div class="thumbnail-wrapper">
                            <!-- <img [class.profile-avatar-collapsed]="isSidebarCollapsed" class="profile-avatar"
                            [src]="usuario.profile_picture_url" alt=""> -->
                            <img [class.miniature-course-collapsed]="isSidebarCollapsed" class="miniature-course"
                                src="img\cover\no-thumbnail.jpg" alt="">
                            <div [class.overlay-miniature-collapsed]="isSidebarCollapsed" class="overlay-miniature"></div>
                        </div>


                    </div>
                    <div class="content-username">
                        <div *ngIf="!isSidebarCollapsed" class="label-user-name">
                            <p>Titulo tstststst</p>
                            <!-- <p>{{ usuario.name }}</p>
                        <p>{{ usuario.lastname }}</p> -->
                            <!--  <p>{{ usuario.username }}</p> -->
                        </div>

                    </div>

                </div>
            </div>

            <div class="content-navegation">
                <div *ngIf="!hasExternalCourse">
                    <div class="content-navegation-item">
                        <label class="navegation-route" (click)="navigateTo('studio/panel')">
                            <input name="page" type="radio" [checked]="currentRoute === 'studio/panel'" />
                            <div class="icon-navegation">
                                <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M13 9V3h8v6h-8ZM3 13V3h8v10H3Zm10 8V11h8v10h-8ZM3 21v-6h8v6H3Z" />
                                </svg>
                                <span class="underline"></span> <!-- barra debajo del ícono -->
                            </div>
                            <div class="label-navegation">
                                <span class="label-txt">Panel</span>
                            </div>
                        </label>
                    </div>
                    <div class="content-navegation-item">
                        <label class="navegation-route" (click)="navigateTo('studio/courses')">
                            <input name="page" type="radio" [checked]="currentRoute === 'studio/courses'" />
                            <div class="icon-navegation">
                                <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M5.5 2H17a2.5 2.5 0 0 1 2.5 2.5v6.813a6.5 6.5 0 0 0-8.187 8.187H4.5a1 1 0 0 0 1 1h6.232A6.518 6.518 0 0 0 12.81 22H5.5A2.5 2.5 0 0 1 3 19.5v-15A2.5 2.5 0 0 1 5.5 2ZM7 5a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H7Zm16 12.5a5.5 5.5 0 1 0-11 0a5.5 5.5 0 0 0 11 0Zm-6.086-2.403l2.806 1.84a.609.609 0 0 1 .28.52a.654.654 0 0 1-.072.299a.574.574 0 0 1-.198.226l-2.807 1.915a.635.635 0 0 1-.158.077a.551.551 0 0 1-.395-.023a.686.686 0 0 1-.193-.135a.72.72 0 0 1-.13-.2a.613.613 0 0 1-.047-.237v-3.758a.622.622 0 0 1 .367-.57a.552.552 0 0 1 .547.045Z" />
                                </svg>
                                <span class="underline"></span>
                            </div>
                            <div class="label-navegation">
                                <span class="label-txt">Cursos</span>
                            </div>
                        </label>
                    </div>

                </div>
                <div *ngIf="hasExternalCourse">
                    <div class="content-navegation-item">
                        <label class="navegation-route" (click)="navigateTo('studio/')">
                            <input name="page" type="radio" [checked]="currentRoute === 'learning'" />
                            <div class="icon-navegation">
                                <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                    <path fill="currentColor"
                                        d="M8 6h9v2H8zm0-3h11v2H8zM1 3h6v6H1zm7 11h9v2H8zm0-3h11v2H8zm-7 0h6v6H1z" />
                                </svg>
                                <span class="underline"></span> <!-- barra debajo del ícono -->
                            </div>
                            <div class="label-navegation">
                                <span class="label-txt">Detalles</span>
                            </div>
                        </label>

                    </div>
                    <div class="content-navegation-item">
                        <label class="navegation-route" (click)="navigateTo('studio/module')">
                            <input name="page" type="radio" [checked]="currentRoute === 'studio/courses'" />
                            <div class="icon-navegation">
                                <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M21.04 11.13c-.14 0-.28.06-.39.17l-1 1l2.05 2.05l1-1c.22-.21.22-.56 0-.77l-1.28-1.28a.533.533 0 0 0-.38-.17m-1.97 1.75L13 18.94V21h2.06l6.06-6.07l-2.05-2.05M11 20H3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1l2 4h3L7 4h2l2 4h3l-2-4h2l2 4h3l-2-4h4v4.12l-10 9.99V20Z" />
                                </svg>
                                <span class="underline"></span>
                            </div>
                            <div class="label-navegation">
                                <span class="label-txt">Modulos</span>
                            </div>
                        </label>
                    </div>
                    <div class="content-navegation-item">
                        <label class="navegation-route" (click)="navigateTo('studio/module')">
                            <input name="page" type="radio" [checked]="currentRoute === 'studio/courses'" />
                            <div class="icon-navegation">
                                <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" fill-rule="evenodd" d="M3 6a3 3 0 0 1 3-3h12a3 3 0 0 1 3 3v12a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3V6zm10 2a1 1 0 1 0-2 0v8a1 1 0 1 0 2 0V8zm-4 3a1 1 0 1 0-2 0v5a1 1 0 1 0 2 0v-5zm8 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2z" clip-rule="evenodd"/></svg>
                                <span class="underline"></span>
                            </div>
                            <div class="label-navegation">
                                <span class="label-txt">Analisis</span>
                            </div>
                        </label>
                    </div>

                </div>

                <div class="content-navegation-item navegation-border">
                    <label class="navegation-route" (click)="viewPortfolio()">
                        <input name="page" type="radio" [checked]="currentRoute === 'learning'" />
                        <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path fill="currentColor"
                                d="M9 12H1v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6h-8v2H9v-2zm0-1H0V5c0-1.1.9-2 2-2h4V2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v6h-9V9H9v2zm3-8V2H8v1h4z" />
                        </svg>
                        <div class="label-navegation">
                            <span class="label-txt">Portafolio</span>
                        </div>
                    </label>
                </div>


            </div>
        </div>

    </div>


    <div class="nav">
        <div class="nav-left">
            <div class="content-burger" (click)="toggleSidebar()">

                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M4 6a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1m0 6a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1m1 5a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2z" />
                </svg>

            </div>

            <div (click)="navigateTo('learning')" class="content-logo-label">
                <div>
                    <img class="logo-digimentor" src="img\logo\png\lefth\digi-mentor-solo-buho.png" alt="DigiMentor" />
                </div>

                <div class="content-digimentor-label">
                    <img class="digimentor-label" src="img\logo\png\digi-mentor-label.png" alt="DigiMentor" />
                </div>

            </div>
        </div>
        <div class="nav-center">
        </div>
        <div class="nav-right">
            <div *ngIf="datosUsuario$ | async as usuario" class="profile-panel" (click)="toggleProfileMenu()"
                style="position: relative;">
                <div class="profile-panel-avatar">
                    <img class="profile-photo" [src]="usuario.profile_picture_url" alt="profile">
                    <div *ngIf="usuario.profile_picture_url === null" class="profile-photo-name">
                        <label>{{ usuario.name.charAt(0) | uppercase }}</label>
                    </div>
                </div>

                <div *ngIf="isProfileMenuOpen" class="profile-dropdown">
                    <div>
                        <div class="dropdown_header">
                            <div class="dropdown_header_left">
                                <img class="dropdown-avatar" [src]="usuario.profile_picture_url" alt="profile">
                            </div>
                            <div class="dropdown_header_right">
                                <div class="dropdown_header_right_name">
                                    <p>{{ usuario.name }}</p>
                                    <p>{{ usuario.lastname }}</p>
                                </div>
                                <div class="dropdown_header_right_username">
                                    <p>&commat;{{ usuario.username }}</p>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown_body">
                            <div (click)="navigateTo('learning/profile')" class="dropdown_item">
                                <div class="dropdown_item_icon">
                                    <svg class="dropdown_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                        <path fill="currentColor" fill-rule="evenodd"
                                            d="M4 4a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm10 5c0-.6.4-1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1m0 3c0-.6.4-1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1m0 3c0-.6.4-1 1-1h3a1 1 0 1 1 0 2h-3a1 1 0 0 1-1-1m-8-5a3 3 0 1 1 6 0a3 3 0 0 1-6 0m2 4a3 3 0 0 0-3 2v.2c0 .1-.1.2 0 .2v.2c.3.2.6.4.9.4h6c.3 0 .6-.2.8-.4l.2-.2v-.2l-.1-.1A3 3 0 0 0 10 14H7.9Z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <div class="dropdown_item_label">
                                    <p class="dropdown_label">Ver perfil</p>
                                </div>
                            </div>
                            <div (click)="myPortfolio()" class="dropdown_item">
                                <div class="dropdown_item_icon">
                                    <svg class="dropdown_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <path fill="currentColor"
                                            d="M9 12H1v6a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-6h-8v2H9v-2zm0-1H0V5c0-1.1.9-2 2-2h4V2a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v6h-9V9H9v2zm3-8V2H8v1h4z" />
                                    </svg>
                                </div>
                                <div class="dropdown_item_label">
                                    <p class="dropdown_label">Mi portafolio</p>
                                </div>
                            </div>
                            <div (click)="logoutAndRedirect()" class="dropdown_item dropdown_item-border">
                                <div class="dropdown_item_icon">
                                    <svg class="dropdown_icon" xmlns="http://www.w3.org/2000/svg" width="200"
                                        height="200" viewBox="0 0 1025 1024">
                                        <path fill="currentColor"
                                            d="m1006.428 555l-163 200q-11 12-29.5 12.5t-32-7.5t-13.5-19V640h-128q-26 0-45-18.5t-19-45.5V448q0-27 19-45.5t45-18.5h128V284q0-12 13.5-20t32-7.5t29.5 12.5l163 199q18 18 18 43.5t-18 43.5zm-365.5-299q-26.5 0-45.5-19t-19-45.5t-18.5-45t-45.5-18.5h-320q-26 0-45 18.5t-19 45.5v640q0 26 19 45t45 19h320q27 0 45.5-19t18.5-45.5t19-45t45.5-18.5t45 18.5t18.5 45.5v64q0 53-37.5 90.5t-90.5 37.5h-448q-53 0-90.5-37.5T.428 896V128q0-53 37.5-90.5t90.5-37.5h448q53 0 90.5 37.5t37.5 90.5v64q0 26-18.5 45t-45 19z" />
                                    </svg>
                                </div>
                                <div class="dropdown_item_label">
                                    <p class="dropdown_label">Cerrar sesión</p>
                                </div>
                            </div>
                            <!-- <div class="dropdown_item">
                            <div class="dropdown_item_icon">
                                <svg class="dropdown_icon" xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 1025 1024"><path fill="currentColor" d="m1006.428 555l-163 200q-11 12-29.5 12.5t-32-7.5t-13.5-19V640h-128q-26 0-45-18.5t-19-45.5V448q0-27 19-45.5t45-18.5h128V284q0-12 13.5-20t32-7.5t29.5 12.5l163 199q18 18 18 43.5t-18 43.5zm-365.5-299q-26.5 0-45.5-19t-19-45.5t-18.5-45t-45.5-18.5h-320q-26 0-45 18.5t-19 45.5v640q0 26 19 45t45 19h320q27 0 45.5-19t18.5-45.5t19-45t45.5-18.5t45 18.5t18.5 45.5v64q0 53-37.5 90.5t-90.5 37.5h-448q-53 0-90.5-37.5T.428 896V128q0-53 37.5-90.5t90.5-37.5h448q53 0 90.5 37.5t37.5 90.5v64q0 26-18.5 45t-45 19z"/></svg>
                            </div>
                            <div class="dropdown_item_label">
                                <p class="dropdown_label">Aspecto</p>
                            </div> 
                            </div> -->

                        </div>
                    </div>
                    <div class="dropdown-footer">
                        <div role="radiogroup" class="theme-switcher">
                            <button type="button" role="radio" data-theme-switcher="true"
                                [attr.data-active]="currentTheme === 'light'"
                                [attr.aria-checked]="currentTheme === 'light'" class="theme-switcher_switch"
                                aria-label="Switch to light theme" (click)="switchTheme('light')">
                                <svg style="color: currentcolor; width: 16px; height: 16px;" width="24"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linejoin="round"
                                    stroke-linecap="round" stroke="currentColor" shape-rendering="geometricPrecision"
                                    height="24" fill="none" data-testid="geist-icon" class="icon">
                                    <circle r="5" cy="12" cx="12"></circle>
                                    <path d="M12 1v2"></path>
                                    <path d="M12 21v2"></path>
                                    <path d="M4.22 4.22l1.42 1.42"></path>
                                    <path d="M18.36 18.36l1.42 1.42"></path>
                                    <path d="M1 12h2"></path>
                                    <path d="M21 12h2"></path>
                                    <path d="M4.22 19.78l1.42-1.42"></path>
                                    <path d="M18.36 5.64l1.42-1.42"></path>
                                </svg>
                            </button>
                            <button type="button" role="radio" data-theme-switcher="true"
                                [attr.data-active]="currentTheme === 'system'"
                                [attr.aria-checked]="currentTheme === 'system'" class="theme-switcher_switch"
                                aria-label="Switch to system theme" (click)="switchTheme('system')">
                                <svg style="color: currentcolor; width: 16px; height: 16px;" width="24"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linejoin="round"
                                    stroke-linecap="round" stroke="currentColor" shape-rendering="geometricPrecision"
                                    height="24" fill="none" data-testid="geist-icon" class="icon">
                                    <rect ry="2" rx="2" height="14" width="20" y="3" x="2"></rect>
                                    <path d="M8 21h8"></path>
                                    <path d="M12 17v4"></path>
                                </svg>
                            </button>
                            <button type="button" role="radio" data-theme-switcher="true"
                                [attr.data-active]="currentTheme === 'dark'"
                                [attr.aria-checked]="currentTheme === 'dark'" class="theme-switcher_switch"
                                aria-label="Switch to dark theme" (click)="switchTheme('dark')">
                                <svg style="color: currentcolor; width: 16px; height: 16px;" width="24"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linejoin="round"
                                    stroke-linecap="round" stroke="currentColor" shape-rendering="geometricPrecision"
                                    height="24" fill="none" data-testid="geist-icon" class="icon">
                                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <div [class.content-main-collapsed]="isSidebarCollapsed" class="content-main">
        <div class="main">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
