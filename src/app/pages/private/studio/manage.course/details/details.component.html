<form class="content-details" [formGroup]="form">
    <div class="content-details">
        <div class="content-section-start">
            <div class="section-start-left">
                <div class="section-name">
                    <div class="section-name-left">
                        <h4>Detalles del curso</h4>
                    </div>
                    <div class="section-name-right">

                        <ui-button [btnStyle]="{borderRadius: '30px'}" label="Restablecer"
                            severity="secondary" svgPath="svg/clear-all.svg">
                        </ui-button>
                        <ui-button [btnStyle]="{borderRadius: '30px'}" label="Guardar" severity="primary"
                             radius="50px" svgPath="svg/save-outline.svg">
                        </ui-button>

                    </div>

                </div>
                <div class="section-card">
                    <div class="section-card-item">

                        <div class="section-card-content">
                            <!-- <div class="section-card-label">
                                <label class="card-label" for="">Título</label>
                                <span>(obligatorio)</span>
                            </div>
                            <textarea formControlName="title" autosize id="title" class="card-input" rows="1"
                                placeholder="Escribe un título claro y único"></textarea>
                            <div class="card-counter">
                                <span>1/100</span>
                            </div> -->
                            <ui-input-label formControlName="title" label="Título (obligatorio)" severity="primary"
                                placeholder="Escribe un título claro y único" type="text" variant="outlined"
                                [counter]="true" [max]="500" [autoSize]="true"
                                [invalid]="f.description.invalid && (f.description.touched || f.description.dirty)"></ui-input-label>

                        </div>
                    </div>

                    <div class="section-card-item">

                        <!-- <div class="section-card-content">
                            <div class="section-card-label">
                                <label class="card-label" for="">Descripción</label>
                                <span></span>
                            </div>
                            <textarea autosize id="title" class="card-input card-textarea" rows="1"
                                placeholder="Describe el curso"></textarea>
                            <div class="card-counter">
                                <span>1/500</span>
                            </div>

                        </div> -->
                        <div class="section-card-content">

                            <ui-input-label formControlName="description" label="Descripción" severity="primary"
                                placeholder="Describe el curso" type="textarea" variant="outlined" [counter]="true"
                                [max]="100" [autoSize]="true"
                                [invalid]="f.description.invalid && (f.description.touched || f.description.dirty)"></ui-input-label>
                        </div>
                    </div>


                    <div class="section-card-item">
                        <div class="content-cb-sb">

                            <div class="card-select">
                                <label class="card-select-label" for="difficulty">Dificultad</label>
                                <!-- <ui-select-button variant="segmented" [options]="mapDifficulties()"
                                    formControlName="difficulty_id" orientation="horizontal" size="sm"
                                    [disabled]="loadingDifficulties()"
                                    [error]="f.difficulty_id.touched && f.difficulty_id.invalid ? 'Selecciona una dificultad' : null">
                                </ui-select-button> -->

                            </div>
                            <div class="card-settings">
                                <div class="course-settings">
                                    <div>
                                        <h4>Configuración de Privacidad y Estado</h4>
                                    </div>

                                    <!-- Toggle para Curso Privado -->
                                    <div class="toggle-container">
                                        <label class="toggle-label" for="private-toggle">
                                            Curso Privado
                                            <span class="toggle-description">(Esto genera un código de acceso al
                                                guardar)</span>
                                        </label>
                                        <div class="toggle-switch">
                                            <!-- <ui-toggle-witch  label="Notificaciones" onLabel="ON" offLabel="OFF"
                                                variant="soft" [severity]="'primary'" [size]="'md'" [raised]="true">
                                            </ui-toggle-witch> -->
                                        </div>
                                    </div>

                                    <!-- Campo para mostrar código (opcional, visible solo si privado está activado) -->
                                    <div class="access-code">
                                        <div class="access-code-letf">
                                            <div class="access-code-content">
                                                <label class="access-code-label" for="">Restablecer Código de
                                                    Acceso</label>
                                                <div class="access-code-show">
                                                    <span>khJJJ</span>

                                                </div>
                                            </div>


                                            <div class="access-code-note">
                                                <span class="toggle-description">Activa para restablecer un nuevo codigo
                                                    cuando se
                                                    guarda</span>
                                            </div>
                                        </div>
                                        <div class="access-code-right">
                                            <div class="toggle-switch">
                                                <!-- <ui-toggle-witch>
                                                </ui-toggle-witch> -->
                                            </div>
                                        </div>


                                    </div>

                                    <!-- Toggle para Curso Activo -->
                                    <div class="toggle-container">
                                        <label class="toggle-label" for="active-toggle">
                                            Curso Activo
                                            <span class="toggle-description">(El curso está publicado y disponible; off
                                                lo desactiva)</span>
                                        </label>
                                        <div class="toggle-switch">
                                            <!--  <ui-toggle-witch>
                                            </ui-toggle-witch> -->
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>



                    </div>


                </div>
            </div>
            <div class="section-start-right">
                <div>
                    <div class="section-name section-name-start-right">
                        <h4>Miniatura</h4>
                    </div>

                    <!-- <div class="section-card-miniature">
                        <div class="card-miniature-content">
                            <label for="file-input" class="drop-container">
                                <span class="drop-title">Suelta imagen aquí</span>
                                <input type="file" accept="image/*" class="drop-input">
                            </label>
                        </div>
                        <div class="card-miniature-view">
                            <div class="card-miniature-overlay">
                                <div class="card-miniature-button">
                                    <button (click)="openModalMiniature()" class="button-overlay">
                                        <svg class="svg-icon svg-icon-eye-stuffed" xmlns="http://www.w3.org/2000/svg"
                                            viewBox="0 0 472 384">
                                            <path fill="currentColor"
                                                d="M235 32q79 0 142.5 44.5T469 192q-28 71-91.5 115.5T235 352T92 307.5T0 192q28-71 92-115.5T235 32zm0 267q44 0 75-31.5t31-75.5t-31-75.5T235 85t-75.5 31.5T128 192t31.5 75.5T235 299zm-.5-171q26.5 0 45.5 18.5t19 45.5t-19 45.5t-45.5 18.5t-45-18.5T171 192t18.5-45.5t45-18.5z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <img class="miniature-view" src="img\cover\no-thumbnail.jpg" alt="">
                        </div>


                    </div> -->
                    <div>
                        <ui-file-upload svgPath="svg/upload.svg" label="Suelta una imagen o selecciona" type="image"
                         variant="outlined" severity="primary" size="md"
                        position="top"></ui-file-upload>
                    </div>
                    


                </div>

            </div>
        </div>
        <div class="content-section-end">

        </div>
        <div (click)="openModalMiniature()" *ngIf="modalOpenMiniature" class="modal-miniature-overlay">

        </div>
        <div *ngIf="modalOpenMiniature" class="modal-miniature">

            <img class="miniature-preview" src="img\cover\no-thumbnail.jpg" alt="">

        </div>
    </div>
</form>
