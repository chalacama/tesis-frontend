<div class="content" *ngIf="datosUsuario$ | async as usuario">
    <div (click)="toggleSidebar()" class="drawer-bg" *ngIf="isdrawer">

    </div>
    <div class="sidebar" *ngIf="!isSidebarClose || !isMobile" [class.sidebar-mobile]="!isSidebarClose"
        [class.collapsed]="isSidebarCollapsed">

        <div class="content-search">
            <div class="content-avatar">
                <img [class.profile-avatar-collapsed]="isSidebarCollapsed" class="profile-avatar"
                    [src]="usuario.profile_picture_url" alt="">
            </div>

        </div>
        <div class="content-username">
            <div *ngIf="!isSidebarCollapsed" class="label-user-name">
                <p>{{ usuario.name }}</p>
                <p>{{ usuario.username }}</p>
            </div>

        </div>
        <div class="content-navegation">
            <label class="navegation-route" (click)="navigateTo('learning')">
                <input name="page" type="radio" [checked]="currentRoute === 'learning'" />
                <div class="icon-navegation">
                    <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="currentColor" d="M8 6h9v2H8zm0-3h11v2H8zM1 3h6v6H1zm7 11h9v2H8zm0-3h11v2H8zm-7 0h6v6H1z"/></svg>
                    <span class="underline"></span> <!-- barra debajo del ícono -->
                </div>
                <div class="label-navegation">
                    <span class="label-txt">Detalles</span>
                </div>
            </label>
            <label class="navegation-route" (click)="navigateTo('studio/courses')">
                <input name="page" type="radio" [checked]="currentRoute === 'studio/courses'" />
                <div class="icon-navegation">
                    <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path fill="currentColor" d="M21.04 11.13c-.14 0-.28.06-.39.17l-1 1l2.05 2.05l1-1c.22-.21.22-.56 0-.77l-1.28-1.28a.533.533 0 0 0-.38-.17m-1.97 1.75L13 18.94V21h2.06l6.06-6.07l-2.05-2.05M11 20H3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1l2 4h3L7 4h2l2 4h3l-2-4h2l2 4h3l-2-4h4v4.12l-10 9.99V20Z"/></svg>
                    <span class="underline"></span>
                </div>
                <div class="label-navegation">
                    <span class="label-txt">Modulos</span>
                </div>
            </label>

                <input name="page" type="radio" [checked]="currentRoute === 'learning/certification'" />
                <div class="icon-navegation">
                    <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="inherit"
                            d="M2.047 14.667a.992.992 0 0 0 .466.607l1.909 1.104v2.199a1 1 0 0 0 1 1h2.199l1.104 1.91a1.002 1.002 0 0 0 1.366.366L12 20.75l1.91 1.104a1.002 1.002 0 0 0 1.366-.366l1.103-1.909h2.199a1 1 0 0 0 1-1V16.38l1.909-1.104a.999.999 0 0 0 .366-1.366L20.75 12l1.104-1.909a1 1 0 0 0-.366-1.366l-1.909-1.104V5.422a1 1 0 0 0-1-1H16.38l-1.103-1.909a1.004 1.004 0 0 0-.607-.466a.994.994 0 0 0-.759.1L12 3.25l-1.909-1.104a.998.998 0 0 0-1.366.365l-1.104 1.91H5.422a1 1 0 0 0-1 1V7.62L2.513 8.725a1.001 1.001 0 0 0-.365 1.366L3.251 12l-1.104 1.909a1.003 1.003 0 0 0-.1.758z" />
                    </svg>
                    <span class="underline"></span>
                </div>
                <div class="label-navegation">
                    <span class="label-txt">Certificaciones</span>
                </div>
            </label> -->
            <div class="navegation-learning">
                <div style="width: 100%;">
                    <label class="navegation-route" (click)="navigateTo('studio/@bautista69/courses')">
                <input name="page" type="radio" [checked]="currentRoute === 'learning'" />
                <div class="icon-navegation">
                    <svg class="sng-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16"><path fill="currentColor" fill-rule="evenodd" d="m2.87 7.75l1.97 1.97a.75.75 0 1 1-1.06 1.06L.53 7.53L0 7l.53-.53l3.25-3.25a.75.75 0 0 1 1.06 1.06L2.87 6.25h9.88a3.25 3.25 0 0 1 0 6.5h-2a.75.75 0 0 1 0-1.5h2a1.75 1.75 0 1 0 0-3.5H2.87Z" clip-rule="evenodd"/></svg>
                    <span class="underline"></span>
                </div>
                <div style="margin-left: 10px;" class="label-navegation">
                    <span class="label-txt">Cursos</span>
                </div>
                </label>
                </div>
            </div>
            <div class="navegation-learning">
                <div style="width: 100%;">
                    <label class="navegation-route" (click)="navigateTo('learning')">
                <input name="page" type="radio" [checked]="currentRoute === 'learning'" />
                <div class="icon-navegation">
                    <img style="width: 30px; height: 30px; object-fit: contain;" src="img\logo\png\lefth\digi-mentor-B-T.png" alt="">
                    <span class="underline"></span>
                </div>
                <div style="margin-left: 10px;" class="label-navegation">
                    <span class="label-txt">Learning</span>
                </div>
                </label>
                </div>
            </div>

            

        </div>
    </div>


    <div class="nav">
        <div class="nav-left">
            <div class="content-burger" (click)="toggleSidebar()">

                <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="M4 6a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1m0 6a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1m1 5a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2z" />
                </svg>

            </div>

            <div (click)="toggleSidebar()" class="content-logo-label">
                <div>
                    <img class="logo-digimentor" src="img\logo\png\lefth\digi-mentor-solo-buho.png" alt="DigiMentor" />
                </div>

                <div class="content-digimentor-label">
                    <img class="digimentor-label" src="img\logo\png\digi-mentor-label.png" alt="DigiMentor" />
                </div>

            </div>
        </div>
        <div class="nav-center">
            <div class="container">
                <input checked="" class="checkbox" type="checkbox">
                <div class="mainbox">
                    <div class="iconContainer">
                        <svg viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg" class="search_icon">
                            <path
                                d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z">
                            </path>
                        </svg>
                    </div>
                    <input class="search_input" placeholder="search" type="text">
                </div>
            </div>
        </div>
        <div class="nav-right">
            <!--  <div>
                <button (click)="logoutAndRedirect()">Salir</button>
            </div> -->

            <div class="profile-panel" (click)="toggleProfileMenu()" style="position: relative;">
                <div class="profile-panel-avatar">
                    <img class="profile-photo" [src]="usuario.profile_picture_url" alt="profile">
                    <div *ngIf="usuario.profile_picture_url === null" class="profile-photo-name">
                        <label>{{ usuario.name.charAt(0) | uppercase }}</label>
                    </div>
                </div>

                <div *ngIf="isProfileMenuOpen" class="profile-dropdown">
                    <div style="width: 150px; height: 70px;">
                        <ul>
                            <li (click)="navigateTo('/learning/profile')">Ver perfil</li>
                            <li (click)="logoutAndRedirect()">Cerrar sesión</li>
                        </ul>
                    </div>
                    <div style=" width: 150px; height: 50px;">
                        <div role="radiogroup" class="theme-switcher">
                            <button type="button" role="radio" data-theme-switcher="true"
                                [attr.data-active]="currentTheme === 'light'"
                                [attr.aria-checked]="currentTheme === 'light'" class="theme-switcher_switch"
                                aria-label="Switch to light theme" (click)="switchTheme('light')">
                                <svg style="color: currentcolor; width: 16px; height: 16px;" width="24"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linejoin="round"
                                    stroke-linecap="round" stroke="currentColor" shape-rendering="geometricPrecision"
                                    height="24" fill="none" data-testid="geist-icon" class="icon">
                                    <circle r="5" cy="12" cx="12"></circle>
                                    <path d="M12 1v2"></path>
                                    <path d="M12 21v2"></path>
                                    <path d="M4.22 4.22l1.42 1.42"></path>
                                    <path d="M18.36 18.36l1.42 1.42"></path>
                                    <path d="M1 12h2"></path>
                                    <path d="M21 12h2"></path>
                                    <path d="M4.22 19.78l1.42-1.42"></path>
                                    <path d="M18.36 5.64l1.42-1.42"></path>
                                </svg>
                            </button>
                            <button type="button" role="radio" data-theme-switcher="true"
                                [attr.data-active]="currentTheme === 'system'"
                                [attr.aria-checked]="currentTheme === 'system'" class="theme-switcher_switch"
                                aria-label="Switch to system theme" (click)="switchTheme('system')">
                                <svg style="color: currentcolor; width: 16px; height: 16px;" width="24"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linejoin="round"
                                    stroke-linecap="round" stroke="currentColor" shape-rendering="geometricPrecision"
                                    height="24" fill="none" data-testid="geist-icon" class="icon">
                                    <rect ry="2" rx="2" height="14" width="20" y="3" x="2"></rect>
                                    <path d="M8 21h8"></path>
                                    <path d="M12 17v4"></path>
                                </svg>
                            </button>
                            <button type="button" role="radio" data-theme-switcher="true"
                                [attr.data-active]="currentTheme === 'dark'"
                                [attr.aria-checked]="currentTheme === 'dark'" class="theme-switcher_switch"
                                aria-label="Switch to dark theme" (click)="switchTheme('dark')">
                                <svg style="color: currentcolor; width: 16px; height: 16px;" width="24"
                                    viewBox="0 0 24 24" stroke-width="1.5" stroke-linejoin="round"
                                    stroke-linecap="round" stroke="currentColor" shape-rendering="geometricPrecision"
                                    height="24" fill="none" data-testid="geist-icon" class="icon">
                                    <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
    <div [class.content-main-collapsed]="isSidebarCollapsed" class="content-main">
        <div class="main">
            <router-outlet></router-outlet>
        </div>
    </div>
