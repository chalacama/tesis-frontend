<div class="profile-page compact">
    <!-- HERO -->
    <section class="profile-hero card">
        <div class="hero-left">
            <ng-container *ngIf="(datosUsuario$ | async) as u">
                <div class="avatar" [class.empty]="!u?.profile_picture_url">
                    <img *ngIf="u?.profile_picture_url" [src]="u.profile_picture_url" alt="Foto de perfil" />
                    <span *ngIf="!u?.profile_picture_url">{{ getInitialsFromUser(u) }}</span>
                </div>
            </ng-container>
        </div>

        <div class="hero-right" *ngIf="(datosUsuario$ | async) as u">
            <h2 class="fullname">{{ getFullName(u) }}</h2>
            <p class="username">{{'@'+ u.username }}
                <ui-icon [size]="'lg'" [severity]="'primary'" [svgPath]="'svg/rename.svg'">
                </ui-icon>
            </p>
            <p class="muted small">Gestiona tu información general y académica.</p>
        </div>
    </section>

    <!-- TABS (relativos al route actual) -->
    <nav class="tabs">
        <a class="tab-btn" routerLink="information" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      Información personal
    </a>

        <a class="tab-btn" routerLink="education" routerLinkActive="active">
      Información académica
    </a>
    </nav>

    <router-outlet></router-outlet>
</div>
